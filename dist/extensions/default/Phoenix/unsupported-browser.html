<div class="modal" style="height: 50%; display: flex; flex-direction: column; justify-content: space-between">
    <div class="modal-header">
        <h1 class="dialog-title">{{Strings.UNSUPPORTED_BROWSER}}</h1>
    </div>
    <div class="modal-body">
        <p class="dialog-message">
            {{Strings.UNSUPPORTED_BROWSER_MESSAGE_LINE1}}
        </p>
        <div style="display: flex; justify-content: space-evenly;">
            <a href="https://www.google.com/chrome/"><img width="48px" alt="Google Chrome" src="styles/images/chrome-logo.svg"></a>
            <a href="https://www.microsoft.com/edge"><img width="48px" alt="Microsoft Edge" src="styles/images/edge-logo.svg"></a>
            <a href="https://www.chromium.org/getting-involved/download-chromium/"><img width="48px" alt="Chromium" src="styles/images/chromium-logo.png"></a>
            <a href="https://www.opera.com/"><img width="48px" alt="Opera" src="styles/images/opera-logo.svg"></a>
        </div>
        <br/>
        <p class="dialog-message">
            {{Strings.UNSUPPORTED_BROWSER_MESSAGE_LINE2}}
        </p>
    </div>


    <div class="modal-footer">
        <button class="dialog-button btn primary" data-button-id="ok">{{Strings.CLOSE}}</button>
    </div>
</div>
