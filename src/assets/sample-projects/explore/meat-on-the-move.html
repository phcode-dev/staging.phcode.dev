<body onload="loadMeat()" style="height:100vh;padding:0;margin:0;text-align:center;overflow: hidden;">

<div id="placeholderdiv" style="height:100vh;padding:0;margin:0;font-family:Helvetica;">
	<br/><br/>
	<span id="titleSpan"style="font-size:500%;color:FireBrick;opacity:1;transition: 2s opacity;">Meat on the Move</span><br/>
	<span id="clickSpan" style="opacity:1;transition: 2s opacity;">(click the screen)</span>
</div>

<script type="text/javascript">
//<![CDATA[

// Inspired by something I read on http://www.word.com back in the 90's
// http://digital-archaeology.org/word-com/

var imageList;
var mouseDown, curX, curY;
var theDiv;
var itemCounter;
var firstClick = true;

// Exponential Spriral
// x(t) = a e^(b t) cos(t)
// y(t) = a e^(b t) sin(t)
// a=1, b=0.2, for example

function sprite(imgTag, x, y, id) {
    this.imgTag = imgTag;
    this.time = 0;
    this.a = 1;
    this.b = Math.random()*1;
    this.curX = x;
    this.curY = y;
    this.id = id;
    this.dir = Math.floor(Math.random() * 2);

    this.tick = tick;
    function tick() {
        this.time += .05;
    }

    this.getdx = getdx;
    function getdx() {
        return Math.round(this.a * Math.exp(this.b * this.time) * Math.cos(this.time));
    }

    this.getdy = getdy;
    function getdy() {
        return Math.round(this.a * Math.exp(this.b * this.time) * Math.sin(this.time));
    }
}

function loadMeat(){
    imageList = new Array();

    mouseDown = 0;
    curX = 0;
    curY = 0;
    itemCounter = 0;
    theDiv = document.getElementById("placeholderdiv");

    document.getElementById("placeholderdiv").addEventListener("mousedown", function (e){
        e.preventDefault(); // see https://stackoverflow.com/questions/5429827/how-can-i-prevent-text-element-selection-with-cursor-drag
        mouseDown = 1;
        curX = e.clientX;
        curY = e.clientY;
        return false; // see https://stackoverflow.com/questions/6019190/mouseup-event-on-drag
    });

    document.getElementById("placeholderdiv").addEventListener("touchstart", function (e){
        e.preventDefault(); // see https://stackoverflow.com/questions/5429827/how-can-i-prevent-text-element-selection-with-cursor-drag
        mouseDown = 1;
        curX = e.touches[0].clientX;
        curY = e.touches[0].clientY;
        return false; // see https://stackoverflow.com/questions/6019190/mouseup-event-on-drag
    });

    document.getElementById("placeholderdiv").addEventListener("mouseup", function (e){
        mouseDown = 0;
    });
    document.getElementById("placeholderdiv").addEventListener("touchend", function (e){
        mouseDown = 0;
    });

    document.getElementById("placeholderdiv").addEventListener("mousemove", function (e){
        curX = e.clientX;
        curY = e.clientY;
    });
    document.getElementById("placeholderdiv").addEventListener("touchmove", function (e){
        curX = e.touches[0].clientX;
        curY = e.touches[0].clientY;
    });

    setInterval(checkMouseDown, 75);
    setInterval(function () { moveImages() }, 50);
};

function checkMouseDown() {
    if (mouseDown) {

    	if(firstClick){
    		document.getElementById('titleSpan').style.opacity = '0';
    		document.getElementById('clickSpan').style.opacity = '0';
    	}

        var img = document.createElement("img");
        img.setAttribute("src", "data:image/png;base64,"+theMeats[Math.floor(Math.random()*theMeats.length)]);
        img.setAttribute("id", itemCounter);
        img.setAttribute("unselectable", "on");
        img.style.position = "absolute";

        var randX = Math.floor(Math.random() * 101) - 70;
        var randY = Math.floor(Math.random() * 101) - 70;
        img.style.left = curX+randX+"px";
        img.style.top = curY+randY+"px";

        document.getElementById("placeholderdiv").appendChild(img);

        var tempSprite = new sprite(img, curX + randX, curY + randY, itemCounter);
        itemCounter++;
        imageList.push(tempSprite);
    }
}

function moveImages() {
    for (i = 0; i < imageList.length; i++) {
        var tempItem = imageList[i];
        tempItem.tick();

        // CW or CCW
        if (tempItem.dir) {
            tempItem.curX += tempItem.getdx();
        } else {
            tempItem.curX -= tempItem.getdx();
        }
        tempItem.curY += tempItem.getdy();
        tempItem.imgTag.style.left = tempItem.curX + "px";
        tempItem.imgTag.style.top = tempItem.curY + "px";

        var box = theDiv.getBoundingClientRect();
        if (tempItem.curX < box.left || tempItem.curX > box.right ||
           tempItem.curY > box.bottom || tempItem.curY < box.top) {
            imageList.splice(i, 1);
            var elt = document.getElementById(tempItem.id);
            theDiv.removeChild(elt);
            break;
        }
    }
}
