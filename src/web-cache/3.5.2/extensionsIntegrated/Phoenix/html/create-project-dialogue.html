<div class="modal" style="display: flex; flex-direction: column; justify-content: space-between; background-color:#3C3F41;">
    <div class="modal-header">
        <h1 id="new-prj-msg-dlg-title" class="dialog-title">{{TITLE}}</h1>
    </div>
    <div class="modal-body">
        <p id="new-prj-msg-dlg-message" class="dialog-message">
            {{MESSAGE}}
        </p>
    </div>


    <div class="modal-footer">
        <button class="dialog-button btn primary" data-button-id="cancel">{{Strings.CANCEL}}</button>
    </div>
</div>
