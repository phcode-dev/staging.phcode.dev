<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Markdown- Phoenix</title>


    <link rel="stylesheet" href="{{{BOOTSTRAP_LIB_CSS}}}">
    <link href="{{{HIGHLIGHT_JS_CSS}}}" rel="stylesheet">
    <script src="{{{HIGHLIGHT_JS}}}"></script>
    <link rel="stylesheet" href="{{{GFM_CSS}}}" />
    <script type="text/javascript">
        function inIframe () {
            try {
                return window.self !== window.top;
            } catch (e) {
                return true;
            }
        }

        if(inIframe()) {
            // inside iframes, we disable ctrl-s browser save page workflow as it may be inside the phoenix window
            // It will confuse the use seeing the browser save dialog inside phoenix.
            document.savePageCtrlSDisabledByPhoenix = true;
            document.addEventListener("keydown", function(e) {
                if (e.key === 's' && (navigator.platform.match("Mac") ? e.metaKey : e.ctrlKey)) {
                    e.preventDefault();
                }
            }, false);
        }
    </script>
    <style>

        *{
            margin:0;
            padding: 0;
        }
        html{height:100%;}

        body{
            height:100%;
        }
        .header{
            height:6%;
            width:100%;
            background-color:#444444;
        }
        .contain{
            width:100%;
            height:99%;
        }
        .input{
            width:50%;
            height:93%;
            float:left;
            background-color: #F9F9F5;
        }

        #text-input{
            height:100%;
            width:90%;
            border:0px;
            font-size:15px;
            background-color: #F9F9F5;
            resize:none;
            outline:none;
        }
        #preview{
            width:50%;
            height: 93%;
            float: right;
            font-size:16px;
            background-color: #F9F9F5;
            overflow:scroll;
            overflow-x: hidden;
        }
        table { border-collapse: collapse; }
        tr { border-bottom: solid 1px black; }
        tr:nth-child(even) {background-color: #f2f2f2;}
        /* srcollbar */
        ::-webkit-scrollbar{
            width:12px;
        }
        ::-webkit-scrollbar-thumb{
            /* border-radius:10px; */
            background-color:#DEE4E4;
        }
        ::-webkit-scrollbar-track{
            /* border-radius:10px; */
            background-color:#EBEEEC;
        }

    </style>
</head>
<body onload="hljs.highlightAll();">
